
<div>
    <h2><span translate="taxitraderApp.car_model.detail.title">Car_model</span> {{car_model.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="taxitraderApp.car_model.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{car_model.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="taxitraderApp.car_model.brand_models">brand_models</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="car_brand.detail({id:car_model.brand_models.id})">{{car_model.brand_models.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
