<div>
    <h2 translate="taxitraderApp.car_model.home.title">Car_models</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="car_model.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="taxitraderApp.car_model.home.createLabel">Create a new Car_model</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Car_model</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="taxitraderApp.car_model.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brand_models.id"><span translate="taxitraderApp.car_model.brand_models">brand_models</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="car_model in car_models track by car_model.id">
                    <td><a ui-sref="car_model.detail({id:car_model.id})">{{car_model.id}}</a></td>
                    <td>{{car_model.name}}</td>
                    <td>
                        <a ui-sref="car_brand.detail({id:car_model.brand_models.id})">{{car_model.brand_models.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="car_model.detail({id:car_model.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="car_model.edit({id:car_model.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="car_model.delete({id:car_model.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
